<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>My Budget App</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span>My Budget App</span>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <h2 id="balance">Balance</h2>
                </div>
                <div class="col-12 ">
                     <span id="balanceAmount"></span>
                </div>
            </div>
            <div class="row justify-content-between headerBottom" style="margin-top: 80px;">
                <div class="col-3 text-center">
                    <div class="row">
                        <div class="col-12"><span>Income</span></div>
                        <div class="col-12"><span id="totalIncome">0</span></div>
                    </div>
                </div>
                <div class="col-3 text-center">
                    <i class="fa-solid fa-coins"></i>
                </div>
                <div class="col-3 text-center">
                    <div class="row">
                        <div class="col-12"><span>Outcome</span></div>
                        <div class="col-12"><span id="totalOutCome">0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2">
                    <h3>Dashboard</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-3 Income"><span id="incomeTxt">Income</span></div>
                <div class="col-3 Expenses"><span id="expensesTxt">Expenses</span></div>
                <div class="col-3 All"><span id="allSpan">All</span></div>
            </div>
            <div class="row justify-content-between add">
                <div class="col-3 my-auto"><input type="text" placeholder="Title" id="titleInput"></div>
                <div class="col-7 my-auto">
                    <input type="text" placeholder="$" id="amountInput">
                    <i class="fa-solid fa-plus plus ms-3"></i>
                    <i class="fa-solid fa-plus plusexpense ms-3"></i> 
                </div>
            </div>
        </div>
    </div>
    


    <script src="app.js"></script>
</body>
</html>
